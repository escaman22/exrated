<p-menubar class="px-4 md:px-8">
  <ng-template pTemplate="start">
    <span style="font-size: 2rem; font-weight: bold">ExRated</span>
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton type="button" label="Login">Rate Your Ex</button>
    <div class="md:px-4">
      <img
        src="./assets/logo1.png"
        alt="image"
        style="max-width: 100%; height: 40px"
        routerLink="/"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="md:px-4">
      <p-button label="Rate Your Ex" variant="outlined" routerLink="/create-profile" />
    </div>
  </ng-template>
</p-menubar>
<div class="px-8">
  <router-outlet />
</div>
